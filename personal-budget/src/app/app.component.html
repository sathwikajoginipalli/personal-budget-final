<div class="container">
  <!-- Trigger the modal with a button -->
  <button type="button" style="display: none;" class="btn btn-info btn-lg" id="modalPop" data-toggle="modal" data-target="#myModal">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" id="closeModal" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Token</h4>
        </div>
        <div class="modal-body">
          <p>Your token expires in <countdown [config]="{leftTime: 20}" *ngIf="runTimer"></countdown></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="refreshToken()">Refresh Token</button>
        </div>
      </div>

    </div>
  </div>

</div>
